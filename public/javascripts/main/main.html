<div class="container" id="content">
    <h1>Tracker Demo</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-9" role="main">
            <div>
                <div>
                    <h2 class="page-header">Add your info:</h2>
                    <form ng-submit="addEntry()" class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="project">Project</label>
                            <input ng-model="entry.project" type="text" class="form-control" id="timeSpent" placeholder="Project">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="timeSpent">Hours spent</label>
                            <input ng-model="entry.timeSpent" type="text" class="form-control" id="timeSpent" placeholder="Time spent">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="date">Date</label>
                            <input ng-model="entry.date" type="date" class="form-control" id="date" placeholder="Date">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                    </form>
                </div>
                <div>
                    <h2 class="page-header">Visualize it:</h2>
                    <canvas id="trackerChart" width="640" heightt="480"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
